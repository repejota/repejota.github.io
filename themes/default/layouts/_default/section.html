{{ partial "header.html" . }}
<main>
<div class="container content">
  <div class="row">
    <aside id="sidebar" class="col-sm-2">
      <img src="/me.jpg" alt="Raül Pérez" class="img-fluid img-thumbnail avatar">
      {{partial "sidebar.html" . }}
    </aside>
    <div class="col-sm-10">
      {{ .Content }}
      <div class="article-list">
      {{ range .Paginator.Pages.ByDate }}
        <article>
          <h4 class="title"><a href="{{.Slug}}">{{.Title}}</a></h4>
          <time class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
          <div class="summary">{{ .Summary }}</div>
          {{ if .Truncated }}
          <div class="readmore">
            <a href="{{ .RelPermalink }}">Read More…</a>
          </div>
          {{ end }}
        </article>
      {{ end }}
      </div>
    <div>
  </div>
</div>
</main>
{{ partial "footer.html" . }}
