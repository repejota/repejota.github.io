{{ partial "header.html" . }}
<main>
<div class="container content">
    <div class="row">
        <div class="col-sm-2">
            {{partial "sidebar.html" . }}
        </div>
        <div class="col-sm-10">
            {{ .Content }}
            <ul>
            {{ range .Paginator.Pages }}
              <li>
                <a href="{{.Slug}}">{{.Title}}</a>
              </li>
            {{ end }}
            </ul>
        <div>
    </div>
</div>
</main>
{{ partial "footer.html" . }}
